{% extends "base.html" %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below..</p>
        </div>
    </div>
</header>
<br/><br/>

<div class="container">
    <div class="row d-flex justify-content-center"> 
        <div class="col-8 text-center" style="text-align: justify;">
            {% for category in categories %}
                <a href="{% url 'category' category %}" style="text-decoration: none;">
                    <h3>{{ category }}</h3>
                </a>
            {% endfor %}
        </div>
    </div>
</div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>




   
{% endblock %}
